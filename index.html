<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registeration Form</h2>
        <form>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>

            <label for="middlename">Middlename</label>
            <input type="text" id="middlename" name="middlename" placeholder="Middlename">

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>

            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label for="phone">Phone</label>
            <div class="phone-input">
                <span>+91</span>
                <input type="tel" id="phone" name="phone" placeholder="phone no." required>
            </div>

            <label for="address">Current Address</label>
            <textarea id="address" name="address" placeholder="Current Address"></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
